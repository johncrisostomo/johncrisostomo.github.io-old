<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>johncrisostomo.com</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous">
    </script>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
      integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
      crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="typewriter.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Ubuntu+Mono" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        background-color: black;
        font-family: 'Orbitron', sans-serif;
        font-size: 22px;
        color: green;
      }

      li {
        margin-top: 10px;
      }

      a {
        color: green;
      }

      footer {
        position: absolute;
        color: #000;
        background-color: #32CD32;
        bottom: 0;
        margin-bottom: 10px;
        left: 0;
        height: 22px;
        width: 100%;
        font-size: 14px;
      }

      .footer-text {
        font-weight: 500;
        font-family: 'Ubuntu Mono', monospace;
        display: inline-block;
        margin-top: 5px;
      }

      .footer-text-right {
        float: right;
      }

      #blinky {
        -moz-animation-duration: 2s;
        -moz-animation-delay: 500;
        -moz-animation-iteration-count: infinite;
        -webkit-animation-duration: 2s;
        -webkit-animation-delay: 500;
        -webkit-animation-iteration-count: infinite;
      }

      .cursor2 {
        margin-top: 15px;
        display: none;
      }

      .header {
        height: 35px;
        font-family: 'Ubuntu Mono', monospace;
        font-size: 20px;
        background-color: red;
        color: #fff;
        text-align: center;
        margin-top: 0;
      }

      .header-text {
        display: inline-block;
        margin-top: 5px;
      }

      .terminal {
        margin-left: 10px;
        margin-top: 10px;
      }

      .cursor {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header"><span class="header-text">guest@johncrisostomo.com : ~ <span id="window-size"></span></span></div>
    <div class="terminal">
      <p class="cursor">guest@johncrisostomo.com $ <span class="command">ls -l </span></p>
      <span class="list">
      </span>
      <p class="cursor2">guest@johncrisostomo.com $ <span id="blinky" class="animated flash">▓</span></p>
    </div>
    <footer>
      <span class="footer-text">[base] 0:zsh*</span>
      <span class="footer-text footer-text-right">"guest@johncrisostomo.com: ~" <span id="timedate"></span></span>
    </footer>
    <script>
      $('document').ready(() => {
        setInterval(function() {
          $('#timedate').text(moment().format('HH:mm D-MMM-YY'));
        }, 30 * 1000);

        $('#timedate').text(moment().format('HH:mm D-MMM-YY'));

        $('#window-size').text($(window).innerWidth() + 'x' + $(window).innerHeight());

        $('.command').typewrite({
          'extra_char': '▓',
          callback: function() {
            setTimeout(function () {
              const time = moment().format('MMM D H:mm');
              const template = '-rw-rw-r--&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;jdsc&nbsp;&nbsp;jdsc&nbsp;&nbsp;4096&nbsp;&nbsp;' + time + '&nbsp;&nbsp;&nbsp;&nbsp;';
              $('.list').html("<ul><li><span class='temp'></span><a target='_blank' id='b' href='#''></a></li><li><span class='temp'></span><a target='_blank' id='g' href='#'></a></li><li><span class='temp'></span><a target='_blank' id='c' href='#'></a></li><li><span class='temp'></span><a target='_blank' id='fcc' href='#''></a></li></ul>");
              $('.temp').html(template);
              $('#b').text('blog');
              $('#b').attr('href', 'https://blog.johncrisostomo.com');
              $('#g').text('github');
              $('#g').attr('href', 'https://github.com/johncrisostomo');
              $('#c').text('codepen');
              $('#c').attr('href', 'https://codepen.io/johncrisostomo/');
              $('#fcc').text('freeCodeCamp');
              $('#fcc').attr('href', 'https://www.freecodecamp.com/johncrisostomo');
              $('.command').html('ls -l');
              $('.cursor2').show();
            }, 300);
          },
          delay: 200,
        });

      });
    </script>
  </body>
</html>
